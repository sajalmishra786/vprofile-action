name: vprofile actions
on: workflow_dispatch
env:
    AWS_REGION: eu-north-1
    ECR_REPOSITORY: vprofileapp
    EKS_CLUSTER: kitops786
jobs:
    Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Code checkout
              uses: actions/checkout@v4

            - name: Maven test
              run: mvn test

            - name: Checkstyle
              run: mvn checkstyle:checkstyle

            - name: Set Java 11
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '11'
            - name: Setup SonarQube
              uses: warchant/setup-sonar-scanner@v7

            - name: SonarQube scan
              run: |
                sonar-scanner \
                  -Dsonar.host.url=${{ secrets.SONAR_URL }} \
                  -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
                  -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
                  -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
                  -Dsonar.sources=src/ \
                  -Dsonar.junit.reportsPath=target/surefire-reports/ \
                  -Dsonar.jacoco.reportPath=target/jacoco.exec \
                  -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
                  -Dsonar.java.binaries=target/test-classes/com/visualpathit/account
    

    BUILD_AND_PUBLISH:
        needs: Testing
        runs-on: ubuntu-latest
        steps:
            - name: Code checkout
              uses: actions/checkout@v4
            - name: upload image to ECR
              uses: appleboy/docker-ecr-action@master
              with:
                access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
                secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                registry: ${{ secrets.REGISTRY }}
                repo: ${{ env.ECR_REPOSITORY }}
                region: ${{ env.AWS_REGION }}
                tags: latest,${{ github.run_number }}
                daemon_off: false
                dockerfile: ./Dockerfile
                context: ./
    
    DeployToEKS:
        needs: BUILD_AND_PUBLISH
        runs-on: ubuntu-latest
        steps:
            - name: COde checkout
              uses: actions/checkout@v4
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ env.AWS_REGION}}
            - name: Get Kube config file
              run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER}}
            - name: Print config file
              run: cat ~/.kube/config

            - name: Login to ECR
              run: kubectl create secret docker-registry regcred --docker-server=${{ secrets.REGISTRY }} --docker-username=AWS --docker-paassword=$(aws ecr get-login-password)
            
            - name: Deploy Helm
              uses: bitovi/github-actions-deploy-eks-helm@v1.2.10
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ env.AWS_REGION}}
                cluster-name: ${{ env.EKS_CLUSTER}}
                chart-path: helm/vprofilecharts
                namespace: default
                values: appimage=${{ secrets.Registry }}/${{ env.ECR_REPOSITORY}},apptag=${{github.run_number }}
                name: vprofile_stack